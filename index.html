<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Coding Quiz</h1>
        <button id="highscores">Highscores</button>
        <div id="timer">
            <span>Time:</span>
            <span id="time"></span>
        </div>
    </header>
    <main>
        <div id="start">
            <h2>Welcome to the Coding Quiz!</h2>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="questions" class="hide">
            <h2>Question:</h2>
            <p id="question"></p>
            <form>
                <input type="radio" name="answer" value="A" id="A">
                <label for="A">A</label><br>
                <input type="radio" name="answer" value="B" id="B">
                <label for="B">B</label><br>
                <input type="radio" name="answer" value="C" id="C">
                <label for="C">C</label><br>
                <input type="radio" name="answer" value="D" id="D">
                <label for="D">D</label><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="end" class="hide">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="score"></span></p>
            <form>
                <label for="initials">Initials: </label>
                <input type="text" name="initials" id="initials">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
  </body>
</html>
